<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleGame.css" />
    <title>GAME</title>
    <script src="jsGame.js" type="module" defer></script>
  </head>
  <body>
     <!-- popUp -->
    <div class="popUp">
    </div>

    <div class="mainComponent" id="test">
      <nav class="navigation" id="navigation">
        <div class="element_navigation">
          <a href="#conteneur_1">
            <img
              src="../Logos/logo_bat_flèche.png"
              alt="fleche haut"
              class="yellow"
          /></a>
          <img
            src="../Logos/icon_facebook.png"
            alt="logos facebook"
            class="logo_RS yellow"
          />
          <img
            src="../Logos/icon_ig.png"
            alt="logos instagram"
            class="logo_RS yellow"
          />
          <img
            src="../Logos/icon_tw.png"
            alt="logos instagram"
            class="logo_RS yellow"
          />
          <a href="#formulaire">
            <img
              src="../Logos/logo_bat_flèche_2.png"
              alt="fleche haut"
              class="yellow"
          /></a>
        </div>
      </nav>

      <!-- Contenus de la page Home -->
      <section class="conteneur_1" id="conteneur_1">
        <div class="home">
          <div class="navBar1">
            <img
              src="../Logos/logohome.png"
              class="logo fade_in"
              alt="logo batman"
            />
            <div>
              <a href="../index.html" class="lien_home" id="home1">HOME</a>
              <a href="#" class="lien_home">GAME</a>
            </div>
          </div>
          <div class="presentation">
            <div class="playAGame">
              <h1>LET'S PLAY A</h1>
              <h1>LITTLE GAME...</h1>
            </div>
          </div>
        </div>
        <div class="fleche">
          <img src="../Logos/flèche_down_header.png" alt="fleche bas" />
        </div>
      </section>
      <section class="GameComponent">
          <div class="imageComponent"></div>
        <div class="gameSection">
          <h2><span id="numeroQ">1</span>/15</h2>
          <div class="questionDiv">
            <img
              class="imageQuizz"
              alt="image du quizz"
            />
            <div class="Cubequestion">
              <p id="questionParagraphe">Quel est le nom de l'homme-mystere?</p>
              
              <div class="answerComponent"></div>
            </div>
          </div>
          <div class="next">
            <div></div>
            <button class="buttonTest">QUESTION SUIVANTE</button>
          </div>
          <div class="fin">
            <div class="logo_wb">
              <img src="../Logos/icon_WB.png" alt="WB logo" />
              <p>
                Ce projet respecte l’univers cinématographique des films Batman
                récents. Version Nolan & Snyder & Reeves
              </p>
            </div>
            <div class="logo_fin">
              <img
                src="../Logos/logo_sayna_white.png"
                class="taille"
                alt="logo de sayna"
              />
              <img src="../Logos/icon_x.png" class="minii" alt="x" />
              <img src="../Logos/icon_DC.png" class="taille" alt="logo de DC" />
              <img
                src="../Logos/icon_facebook.png"
                class="mini logo_RS"
                alt="logo de facebook"
              />
              <img
                src="../Logos/icon_ig.png"
                class="mini logo_RS"
                alt="logo d'instagram"
              />
              <img
                src="../Logos/icon_tw.png"
                class="mini logo_RS"
                alt="logo de twitter"
              />
            </div>
          </div>
        </div>
      </section>
    </div>
    
  </body>
</html>
